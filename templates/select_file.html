<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select File</title>
</head>

<body>
    <div style = "text-align:center;">
        <h1>選擇檔案上傳</h1>
        <form action="{{ url_for('select_file')}}" method="POST" enctype = "multipart/form-data">
            <input type = "file" size = "30" name = "img"/>
            <br>
            <input type = "submit" value = "上傳" accept=".jpg, .jpeg, .png" style = "margin-top:15px;"  class = "button"/>
    </div>
</body>

</html>
